<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="SuveryAD.css">
</head>
<body>

    <div class="main" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="primary" style="width: 100%;">Login</button>

                <p id="login-message" style="margin-top: 15px; color: var(--delete-color); text-align: center;"></p>
            </form>
        </div>
    </div>

    <script src="LoginPageJS.js"></script>
</body>
</html>
