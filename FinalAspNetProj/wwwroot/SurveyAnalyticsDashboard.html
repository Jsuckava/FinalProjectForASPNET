<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Analytics Dashboard</title>
    <link rel="stylesheet" href="SuveryAD.css">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <h2>Survey Panel</h2>
            <nav>
                <a href="AdminPage.html">Back to Admin Page</a>
                <a href="survey.html">Go to Survey</a>
            </nav>
        </aside>

        <div class="main">
            <div class="topbar">
                <h1>Survey Management</h1>
                <div class="topbar-right-content">Admin Panel</div>
            </div>

            <div class="dashboard" id="dashboard">
                <div class="card">
                    <h3>Total Responses</h3>
                    <p id="total-responses">0</p>
                </div>
                <div class="card">
                    <h3>Average Score (Overall)</h3>
                    <p id="average-score">0.0</p>
                </div>
                <div class="card">
                    <h3>Completion Rate</h3>
                    <p id="completion-rate">0%</p>
                </div>
                <div class="card">
                    <h3>Responses Today</h3>
                    <p id="responses-today">0</p>
                </div>
            </div>

            <div class="card" id="analytics" style="margin-left:10px; margin-right:10px; margin-bottom:10px;">
                <div class="chart-header">
                    <h3>Survey Statistical Graph</h3>
                    <select id="chart-days-toggle" style="padding:5px;">
                        <option value="7">Last 7 Days</option>
                        <option value="14">Last 14 Days</option>
                        <option value="30" selected>Last 30 Days</option>
                    </select>
                </div>
                <canvas id="analyticsChart" style="width:100%; height:300px;"></canvas>
            </div>

            <div class="card2" id="export" style="margin-left:10px; margin-right:10px;">
                <h3>Export Reports</h3>
                <form id="export-form">
                    <div class="form-group">
                        <label for="export-format">Format:</label>
                        <select id="export-format">
                            <option value="pdf">PDF</option>
                            <option value="excel">Excel (CSV)</option>
                        </select>
                    </div>
                    <button type="submit" class="primary">Download Report</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="SurveyADJS.js"></script>
</body>
</html>
